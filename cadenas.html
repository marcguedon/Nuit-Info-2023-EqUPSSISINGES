<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UPSSISINGES - Escape Game 4</title>
        <link rel="stylesheet" href="public/style/cadenas.css">
        <link rel="stylesheet" href="public/style/header.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="public/script/header.js"></script>
        <script src="public/script/script_cadenas.js"></script>
    </head>

    <body>
        <div class="background-image"></div>

        <header>
            <nav>
                <!-- Utiliser l'icône du menu -->
                <button type="button" class="menu-toggle" onclick="toggleMenu()">
                    <span class="fa-solid fa-bars fa-xl" aria-hidden="true" aria></span>
                </button>

                <h1 id="logo">Nuit de l'info</h1>

                <!-- Ajouter une liste de menu (horizontal) -->
                <ul class="menu-list">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="indexEscape.html">Escape Game</a></li>
                    <li><a href="indexJeu.html">Jeu</a></li>
                    <li><a href="equipe.html">Equipe</a></li>
                    <li><a href="tetris.html">Tetris 404</a></li>
                    <li><a href="https://sitequinesistepas.fr">Se connecter</a></li>
                </ul>

                <button id="bttheme" onclick="toggleSnowfall()"></button>
            </nav>
        </header>

        <div class="game-image">
            <img src="public/img/fondEscapeGame.png">
        </div>

        <div id="clickable-area" onclick="openModal()"></div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="game-container">
                    <img id="background-image" src="public/img/cadenas.png" alt="Background Image">
                    <p>Instructions: Trouver le bon code puis appuyer sur le bouton "Jouer"</p>
                    <form id="user-input-form">
                        <input type="text" id="userInput">
                        <button type="button" onclick="initializeGame()">Jouer</button>
                    </form>
                    <p id="result"></p>
                    <button id="closeResultButton" onclick="closeModalAndReset()">Fermer</button>
                </div>
            </div>
        </div>

        <!-- Ajout de l'élément canvas pour flocons -->
        <canvas id="snowfall-canvas"></canvas>
        <script src="public/script/script_neige.js"></script>
    </body>
</html>
