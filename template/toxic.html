<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de lettres et de numéros cachés</title>
    <link rel="stylesheet" href="../public/style/escape_game.css">
    <script src="../public/script/script_escape_game.js"></script>
</head>
<body>
    <!--<div id="clickable-area" class="clickable-area"></div>-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="game-container">
                <img id="background-image" src="../public/img/pollution.jpg" alt="Background Image">
                <p>Instructions: Trouver les lettres cachées afin de former un mot puis appuyer sur le bouton "Jouer"</p>
                <form id="user-input-form">
                    <input type="text" id="userInput">
                    <button type="button" onclick="initializeGame()">Jouer</button>
                </form>
                <p id="result"></p>
                <button id="closeResultButton" onclick="closeModalAndReset()">Fermer</button>
            </div>
        </div>
    </div>
    <div id="clickable-area" onclick="openModal()"></div>
</body>
</html>
